{% extends "base.html" %}

{% block title %}{{ 'Editar' if produto else 'Novo' }} Produto{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1>{{ 'Editar' if produto else 'Cadastrar' }} Produto</h1>
    
    <div class="stat-card">
        <form method="POST">
            <div class="form-group">
                <label>Código Interno *</label>
                <input type="text" name="codigo" required value="{{ (produto.codigo if produto else '') or '' }}">
            </div>
            
            <div class="form-group">
                <label>Código de Barras (EAN)</label>
                <input type="text" name="ean" value="{{ (produto.codigo_barras if produto else '') or '' }}" placeholder="Escaneie ou digite">
            </div>
            
            <div class="form-group">
                <label>Descrição *</label>
                <input type="text" name="descricao" required value="{{ (produto.descricao if produto else '') or '' }}">
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group">
                    <label>Unidade</label>
                    <input type="text" name="unidade" value="{{ (produto.unidade if produto else 'UN') or 'UN' }}">
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" step="0.001" name="quantidade" value="{{ (produto.quantidade if produto else 0) }}">
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group">
                    <label>Preço Custo (R$)</label>
                    <input type="number" step="any" name="custo" value="{{ (produto.preco_custo if produto else 0) }}">
                </div>
                <div class="form-group">
                    <label>Preço Venda (R$)</label>
                    <input type="number" step="any" name="venda" value="{{ (produto.preco_venda if produto else 0) }}">
                </div>
            </div>

            <div style="margin-top: 20px; display:flex; gap:10px;">
                <button type="submit" class="btn btn-primary" style="flex:1">Salvar</button>
                <a href="{{ url_for('produtos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
